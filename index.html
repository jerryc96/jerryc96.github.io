<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="spriteFinder.js"></script>
	<script type="module" src="index.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container sf-title">
  	<h2 class="display-3">Sprite Finder</h2>
  </div>
  <div class="container">
	  <div class="card">
	  	<div class="card-body">
	  		<label for="imageLoader" class="">Image File:</label><br/>
	        <input type="file" id="imageLoader" name="imageLoader"/>
	  	</div>
	  </div>

	  <div class="card">
	  	<canvas id="imageCanvas"></canvas>
	  </div>

	  <div class="card">
	  	<div class=card-body>
		    <label class="card-title" for="spriteDisplay">Locations of your sprites</label> <br>
		    <div id="spriteDisplay" class="card-text">
		    </div>
	  	</div>
	  </div>
  </div>

  


</body>

</html>
